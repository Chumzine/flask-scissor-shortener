{% extends 'base.html' %}
{% block content %}
<!-- Page with the form to collect URL for shortening -->
    <!-- Title -->
    <section class="section">
        <div class="section-a">
            <div class="container">
                <h3 class="blue-grey-text text-lighten-1">Let's shorten your URL!</h3>
            </div>
        </div>
    </section>
    <!-- Form -->
    <section class="section">
        <div class="section-b">
            <div class="container">
                <div class="row">
                    <form class="col s12" method="POST" action="">
                            {{ form.hidden_tag() }}
                        <div class="row" >
                            {{ form.url(class="input-field col s12") }} 
                        </div>
                        <div class="row" >
                            {{ form.custom_url(class="input-field col s12") }} 
                        </div>
                        <div class="btn">
                            {{ form.submit(class="btn waves-effect waves-light") }} 
                        </div>
                        
                    </form>
                  </div>
            </div>
        </div>
    </section>
    
{% endblock %}
